<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.2);
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #d9534f;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
            font-size: 16px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #d9534f;
            color: white;
            border: none;
        }

        .cancel-btn {
            background-color: #ccc;
            border: none;
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete user <strong>{{ user.name }}</strong>?</p>

    <form method="POST" action="{% url 'delete_user' user.id %}">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Yes, Delete</button>
        <a href="{% url 'user_login:view_user' user.id %}">
            <button type="button" class="cancel-btn">Cancel</button>
        </a>
    </form>
</div>

</body>
</html>
